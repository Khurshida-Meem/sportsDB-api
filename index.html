<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football-Mania</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom cdn -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="mt-5 container">
            <h3 class="text-success text-center">Search your favorite team</h3>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="text-field" type="text" class="form-control" placeholder="put the name of your favorite team"
                    aria-label="team-name" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2"
                    onclick="loadData()">Search</button>
            </div>
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </section>
        <div id="show-error" class="container text-center">

        </div>
        <section class="container" id="team-info">

        </section>
        <section class="container mb-5">
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="element-container">
                
            </div>
        </section >
    </main>
    <footer>
    </footer>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="js/app.js"></script>
</body>

</html>
